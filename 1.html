<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
  <link rel="stylesheet" href="data/reset.css">
  <link rel="stylesheet" href="data/styles.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="top">
        <nav id="top-nav">
          <a href="index.html" id="dot"></a>
          <p>balala</p>
          <p id="space"></p>
          <p id="textbox">ioioioioi</p>
        </nav>
        <hr>
        <div>
    </header>
    <main></main>
      <article>
        <p>sfjasd<br>hgjldsjfldskhastlk</p>
      </article>


      <div id="boxes">
        <nav>
          <button onclick="move()"><a  id="big" class="a">a</a></button>
          <button onclick="move()"><a id="big" class="b">b</a></button>
            <button onclick="move()"><a id="big" class="c">c</a></button>
        </nav>
      </div>
      <div id="selected">
        <nav id="small">
          <div id="progress-bar"></div>
        </nav>
      </div>
      </main>
      <footer>
        <div id="waves"></div>
      </footer>
  </div>
</body>
<script>
  function move() {
    var elem = document.getElementById("progress-bar");   
    var width = 10;
    var id = setInterval(frame, 10);
  function frame() {
    if (width >= 20) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      // elem.innerHTML = width * 1  + '%';
    }
  }
}
  </script>
</html>
